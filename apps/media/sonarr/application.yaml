apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://k8s-at-home.com/charts/'
      chart: sonarr
      targetRevision: 16.3.2
      helm:
        valueFiles:
          - $values/apps/media/sonarr/values.yaml 
    - repoURL: 'https://github.com/JanikHenz/my-homelab.git'
      targetRevision: HEAD
      ref: values
  destination:
    name: homelab
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
