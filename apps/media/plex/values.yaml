fullnameOverride: "plex"

image:
  repository: plexinc/pms-docker
  tag: 1.31.1.6733-bc0674160

nodeSelector:
  kubernetes.io/hostname: homeserver

runtimeClassName: nvidia

resources:
  limits:
    nvidia.com/gpu: 1
  requests:
    nvidia.com/gpu: 1

env:
  TZ: "Europe/Berlin"
  PLEX_CLAIM: "claim-91VDsnBwaMUSp4S-Mx7y"

persistence:
  config:
    enabled: true
    existingClaim: "plex-config-pvc"
  extraAppVolumeMounts:
    - name: plex-media
      mountPath: /data

extraVolumes:
  - name: plex-media
    persistentVolumeClaim:
      claimName: "global-media-pvc"

service:
  type: NodePort
  port: 32400
  nodePort: 30009
